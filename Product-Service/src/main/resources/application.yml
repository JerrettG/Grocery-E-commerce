spring:
  application:
    name: PRODUCT-SERVICE
  zipkin:
    base-url: ${ZIPKIN_SERVER_URL}

server:
  port: 8081

eureka:
  instance:
    hostname: "${HOSTNAME}.eureka"
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 20
  client:
    service-url:
      defaultZone: ${EUREKA_SERVICE_URL}

