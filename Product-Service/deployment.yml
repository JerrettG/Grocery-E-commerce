apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-app
  labels:
    app: product-service-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service-app
  template:
    metadata:
      labels:
        app: product-service-app
    spec:
      containers:
        - name: product-service-app
          image: docker.io/jerrettg/grocery-e-commerce-product-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: EUREKA_SERVICE_URL
              value: http://eureka-0.eureka.default.svc.cluster.local:8761/eureka
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: aws-region
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: aws-access-key-id
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: secret
                  key: aws-secret-key
---
kind: Service
apiVersion: v1
metadata:
  name: product-service-svc
spec:
  selector:
    app: product-service-app
  ports:
    - port: 80
      targetPort: 8081
---
kind: Service
apiVersion: v1
metadata:
  name: product-service-lb
spec:
  selector:
    app: product-service-app
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081